<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1,user-scalable=no"
    />
    <title>ArcGIS JSAPI 4</title>
    <style>
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://jsdev.arcgis.com/4.12/esri/css/main.css"
    />
    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, "/");
      window.dojoConfig = {
        packages: [
          {
            name: "app",
            location: locationPath + "src/js/"
          }
        ]
      };
    </script>
    <script src="https://jsdev.arcgis.com/4.12/"></script>
  </head>
  <body>
    <script>
      var app;
      require(["app/Application", "dojo/domReady!"], function(Application) {
        var app = new Application();
      });
    </script>
    <div id="viewDiv"></div>
  </body>
</html>
